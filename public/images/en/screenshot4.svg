<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .background { fill: #1C1F26; }
        .menu-item { fill: #2A2F38; rx: 10; ry: 10; }
        .text { fill: #FFFFFF; font-family: Arial; font-size: 20px; }
        .title { fill: #00BFA6; font-family: Arial; font-size: 36px; font-weight: bold; }
        .toggle { fill: #00BFA6; rx: 15; ry: 15; }
        .toggle-off { fill: #2A2F38; }
    </style>
    <rect class="background" width="800" height="600"/>
    
    <!-- Title -->
    <text class="title" x="400" y="80" text-anchor="middle">Ayarlar</text>
    
    <!-- Settings -->
    <g transform="translate(200, 120)">
        <!-- Sound -->
        <rect class="menu-item" x="0" y="0" width="400" height="60"/>
        <text class="text" x="20" y="38">Ses</text>
        <rect class="toggle" x="320" y="15" width="60" height="30"/>
        
        <!-- Music -->
        <rect class="menu-item" x="0" y="80" width="400" height="60"/>
        <text class="text" x="20" y="118">Müzik</text>
        <rect class="toggle" x="320" y="95" width="60" height="30"/>
        
        <!-- Vibration -->
        <rect class="menu-item" x="0" y="160" width="400" height="60"/>
        <text class="text" x="20" y="198">Titreşim</text>
        <rect class="toggle toggle-off" x="320" y="175" width="60" height="30"/>
        
        <!-- Language -->
        <rect class="menu-item" x="0" y="240" width="400" height="60"/>
        <text class="text" x="20" y="278">Dil</text>
        <text class="text" x="320" y="278" text-anchor="end">Türkçe</text>
        
        <!-- Theme -->
        <rect class="menu-item" x="0" y="320" width="400" height="60"/>
        <text class="text" x="20" y="358">Tema</text>
        <text class="text" x="320" y="358" text-anchor="end">Koyu</text>
    </g>
</svg> 