<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .background { fill: #1C1F26; }
        .header { fill: #2A2F38; }
        .row { fill: #1C1F26; }
        .text { fill: #FFFFFF; font-family: Arial; font-size: 20px; }
        .title { fill: #00BFA6; font-family: Arial; font-size: 36px; font-weight: bold; }
        .score { fill: #EF5350; }
    </style>
    <rect class="background" width="800" height="600"/>
    
    <!-- Title -->
    <text class="title" x="400" y="80" text-anchor="middle">Sıralama</text>
    
    <!-- Leaderboard -->
    <g transform="translate(100, 120)">
        <!-- Header -->
        <rect class="header" x="0" y="0" width="600" height="50"/>
        <text class="text" x="50" y="32" text-anchor="middle">Sıra</text>
        <text class="text" x="250" y="32" text-anchor="middle">Oyuncu</text>
        <text class="text" x="450" y="32" text-anchor="middle">Puan</text>
        
        <!-- Rows -->
        <g transform="translate(0, 50)">
            <rect class="row" x="0" y="0" width="600" height="60"/>
            <text class="text" x="50" y="38" text-anchor="middle">1</text>
            <text class="text" x="250" y="38" text-anchor="middle">Ahmet</text>
            <text class="text score" x="450" y="38" text-anchor="middle">1250</text>
            
            <rect class="row" x="0" y="60" width="600" height="60"/>
            <text class="text" x="50" y="98" text-anchor="middle">2</text>
            <text class="text" x="250" y="98" text-anchor="middle">Mehmet</text>
            <text class="text score" x="450" y="98" text-anchor="middle">980</text>
            
            <rect class="row" x="0" y="120" width="600" height="60"/>
            <text class="text" x="50" y="158" text-anchor="middle">3</text>
            <text class="text" x="250" y="158" text-anchor="middle">Ayşe</text>
            <text class="text score" x="450" y="158" text-anchor="middle">850</text>
            
            <rect class="row" x="0" y="180" width="600" height="60"/>
            <text class="text" x="50" y="218" text-anchor="middle">4</text>
            <text class="text" x="250" y="218" text-anchor="middle">Ali</text>
            <text class="text score" x="450" y="218" text-anchor="middle">720</text>
            
            <rect class="row" x="0" y="240" width="600" height="60"/>
            <text class="text" x="50" y="278" text-anchor="middle">5</text>
            <text class="text" x="250" y="278" text-anchor="middle">Fatma</text>
            <text class="text score" x="450" y="278" text-anchor="middle">650</text>
        </g>
    </g>
</svg> 