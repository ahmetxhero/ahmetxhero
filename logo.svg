<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)"/>
  
  <!-- X Symbol with Animation -->
  <path d="M60 60 L140 140" stroke="#4A90E2" stroke-width="12" stroke-linecap="round">
    <animate attributeName="stroke-opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M140 60 L60 140" stroke="#4A90E2" stroke-width="12" stroke-linecap="round">
    <animate attributeName="stroke-opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- O Symbol with Animation -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="#4A90E2" stroke-width="12">
    <animate attributeName="stroke-opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text with Shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="100" y="180" font-family="Arial" font-size="24" fill="#4A90E2" text-anchor="middle" filter="url(#shadow)">OynaXo</text>
</svg> 